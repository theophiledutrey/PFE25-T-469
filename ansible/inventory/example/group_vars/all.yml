# --- EXAMPLE CONFIGURATION ---
# Copy this file to inventory/group_vars/all.yml and edit it.

# General
endpoint_count: 2
target_os: ubuntu

# Wazuh All-in-One
wazuh_manager_ip: "192.168.1.10"
wazuh_dashboard_port: 443

# Firewall
allowed_ssh_ips:
  - 192.168.1.0/24
ufw_allow_dashboard: true

# Dynamic Role Selection
enabled_roles:
  - common
  - ufw
  - fail2ban
  - wazuh-agent
  - wazuh-server
  - wazuh-indexer
  - wazuh-dashboard
  - cleanup

# Role-specific configuration
role_config:
  common:
    auto_updates: true
    ssh_port: 22
  
  ufw:
    default_policy: deny
    allowed_ports: [22, 80, 443]
  
  fail2ban:
    max_retry: 5
    ban_time: 3600
